<div role="banner" style="text-align: center;margin-top: 10px;">

  <fusioncharts [width]="width" [height]="height" [type]="type" (dataplotClick)='dataplotClick($event)'
    [dataFormat]="dataFormat" [dataSource]="stackDataSource">
  </fusioncharts>
</div>

<div *ngIf="defaltValue" style="text-align: center;margin-top: 10px;">
  
  <div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let contact of contacts">

          <td>{{ contact.id }}</td>
          <td> {{ contact.name }}</td>
          <td> {{ contact.email }}</td>
         
        </tr>
      </tbody>
    </table>
  </div>
</div>
